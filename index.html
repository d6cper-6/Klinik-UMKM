<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Klinik UMKM - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            background: #ffe6e8;
            border-radius: 8px;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .log-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            border: 1px solid #e0e0e0;
        }
        
        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px dashed #e0e0e0;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">ðŸ¦·</div>
            <h1>KLINIK UMKM</h1>
            <div class="subtitle">Sistem Rekam Medis Gigi</div>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Masukkan username" value="admin_klinik" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Masukkan password" value="adminklinik123">
            </div>
            
            <button type="submit" class="btn-login">Masuk</button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="info">
            <p>Demo: admin_klinik / adminklinik123</p>
        </div>
        
        <!-- Log Viewer -->
        <div class="log-container">
            <div class="log-title">ðŸ“‹ Login Activity Log</div>
            <div id="logEntries" class="log-entries"></div>
        </div>
    </div>

    <script>
        // ==================== LOGGING SYSTEM ====================
        const LOG_FILE = 'login.log.txt';
        
        function writeLog(message, type = 'INFO') {
            const timestamp = new Date().toLocaleString('id-ID', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const logEntry = `[${timestamp}] [${type}] ${message}`;
            
            // Simpan ke localStorage sebagai log sementara
            const logs = JSON.parse(localStorage.getItem('login_logs') || '[]');
            logs.push(logEntry);
            
            // Batasi hanya 50 log terakhir
            if (logs.length > 50) {
                logs.shift();
            }
            
            localStorage.setItem('login_logs', JSON.stringify(logs));
            
            // Tampilkan di halaman
            displayLogs();
            
            // Simpan ke file (via download)
            saveLogToFile(logEntry);
        }
        
        function saveLogToFile(logEntry) {
            // Ambil log yang sudah ada
            let existingLogs = localStorage.getItem('login_logs_file') || '';
            existingLogs += logEntry + '\n';
            localStorage.setItem('login_logs_file', existingLogs);
        }
        
        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('login_logs') || '[]');
            const container = document.getElementById('logEntries');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="log-entry">Belum ada aktivitas login</div>';
                return;
            }
            
            container.innerHTML = logs.reverse().map(log => 
                `<div class="log-entry">${log}</div>`
            ).join('');
        }
        
        function downloadAllLogs() {
            const logs = localStorage.getItem('login_logs_file') || '=== LOG FILE: login.log.txt ===\n\n';
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = LOG_FILE;
            a.click();
            URL.revokeObjectURL(url);
            
            writeLog('Log file downloaded', 'INFO');
        }
        
        // ==================== LOGIN SYSTEM ====================
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            writeLog(`Login attempt with username: ${username}`, 'INFO');
            
            // Validasi login
            if (username === 'admin_klinik' && password === 'adminklinik123') {
                writeLog(`Login SUCCESS for user: ${username} from IP: ${getClientIP()}`, 'SUCCESS');
                
                // Simpan session login
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } else {
                writeLog(`Login FAILED for user: ${username} - Wrong password`, 'FAILED');
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Username atau password salah!';
                
                // Animasi shake
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }
        
        // Fungsi dummy untuk IP (karena client-side tidak bisa dapat IP asli)
        function getClientIP() {
            return '127.0.0.1 (local)';
        }
        
        // Cek apakah sudah login
        window.onload = function() {
            writeLog('Login page accessed', 'INFO');
            displayLogs();
            
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                writeLog('User already logged in, redirecting to dashboard', 'INFO');
                window.location.href = 'dashboard.html';
            }
        };
        
        // Download log saat halaman ditutup
        window.onbeforeunload = function() {
            downloadAllLogs();
        };
        
        // Tambahan style untuk animasi shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
